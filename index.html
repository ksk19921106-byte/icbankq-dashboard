    <style>
        :root {
            --bg-primary: #f8fafc;
            --bg-secondary: #f1f5f9;
            --bg-card: #ffffff;
            --bg-card-hover: #f8fafc;
            --accent-blue: #2563eb;

            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --gradient-blue: linear-gradient(135deg, #2563eb 0%, #0891b2 100%);
            --gradient-green: linear-gradient(135deg, #059669 0%, #0891b2 100%);
            --gradient-amber: linear-gradient(135deg, #d97706 0%, #dc2626 100%);

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Ambient Background */
        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .ambient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.12;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: var(--accent-blue);
            top: -150px;
            right: -50px;
        }

        .orb-2 {
            width: 350px;
            height: 350px;
            background: var(--accent-emerald);
            bottom: -80px;
            left: -80px;
            animation-delay: -7s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(20px, -20px) scale(1.03); }
        }

        /* Header */
        .header {
            position: relative;
            z-index: 10;
            padding: 20px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.9);

        .logo-section {

            justify-content: center;
            font-weight: 700;

            color: white;
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
        }

        .logo-text h1 {

            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .logo-text span {
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 400;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .update-time {

        .upload-btn {

        .upload-btn:hover {

        .upload-btn svg {

        #fileInput {

        /* Main Content */

            margin: 0 auto;

        /* KPI Cards Row */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 18px;
            margin-bottom: 28px;

        .kpi-card {

            border: 1px solid var(--border-color);

        .kpi-card::before {

            top: 0;
            left: 0;
            right: 0;

        .kpi-header {

        .kpi-label {

            font-weight: 500;
            color: var(--text-muted);

        .kpi-icon {

        }

        .kpi-card.amber .kpi-icon {

        .kpi-card.purple .kpi-icon {

        /* FX Summary Card - NEW */

        }

        .fx-summary-value {

        .fx-summary-value.positive {

        /* Empty State */

            align-items: center;

            align-items: center;
            justify-content: center;
            margin-bottom: 20px;

        }

        .empty-title {

            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-subtitle {
            font-size: 13px;

            max-width: 360px;
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(248, 250, 252, 0.95);

            display: none;

        /* Responsive */
        @media (max-width: 1024px) {

            .charts-grid {

            }
            .fx-summary-grid {
                grid-template-columns: 1fr;
                gap: 12px;

        }

        @media (max-width: 640px) {
            .kpi-grid {
                grid-template-columns: 1fr;
            }
            .header {
                padding: 16px 20px;

            .main-content {
                padding: 20px 16px;
            }
        }
    
        /* FX Table */
        .fx-table-wrapper {
            background: white;

        }

        .fx-table-header {
            margin-bottom: 20px;
        }

        .fx-table-title {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;

        }

        .fx-table-subtitle {

        }

        .fx-table {
            width: 100%;

        }

        .fx-table th {
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: #64748b;
            padding: 12px;

        }

        .fx-table td {
            padding: 14px 12px;
            font-size: 14px;
            border-bottom: 1px solid #f1f3f4;
        }

        .fx-table tr:hover {
            background: #f8f9fa;
        }

        .fx-table .fx-positive {
            color: #059669;
            font-weight: 600;
        }

        .fx-table .fx-negative {
            color: #dc2626;
            font-weight: 600;
        }

        .fx-table .fx-vendors {
            font-size: 11px;
            color: #64748b;
        }

        /* Filter Buttons */
        .filter-buttons {
            display: flex;
            gap: 6px;
        }

        .filter-btn {
            padding: 6px 14px;

            font-weight: 500;

            border: 1px solid #e2e8f0;
            border-radius: 6px;

        }

        .filter-btn:hover {
            background: #f8f9fa;
            border-color: #cbd5e1;
        }

        .filter-btn.active {
            background: #2563eb;
            border-color: #2563eb;

        }

    </style>

    <div class="main-content" id="content">

            <div class="empty-icon">ğŸ“Š</div>

            <div class="empty-subtitle">ì—‘ì…€ íŒŒì¼ì„ ì—…ë¡œë“œí•˜ê±°ë‚˜ data.jsonì„ ìë™ìœ¼ë¡œ ë¡œë“œí•©ë‹ˆë‹¤.</div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script>
        let dashboardData = {
            dailyBalance: [],
            fxPosition: [],
            payments: []  // NEW: ì™¸ìƒëŒ€ê¸ˆ + í™˜ì°¨ì†ìµ
        };

        let charts = {
            dailyBalance: null,
            usdBalance: null,
            exchangeRate: null
        };

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            showLoading(true);
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    // 1. ì¼ìë³„ ì”ì•¡
                    if (workbook.SheetNames.includes('ì¼ìë³„ì”ì•¡')) {
                        const sheet = workbook.Sheets['ì¼ìë³„ì”ì•¡'];
                        const jsonData = XLSX.utils.sheet_to_json(sheet);
                        dashboardData.dailyBalance = jsonData.map(row => ({
                            date: parseExcelDate(row['ë‚ ì§œ']),
                            balance: parseFloat(row['ì”ì•¡']) || 0
                        })).filter(row => row.date && !isNaN(row.date.getTime()));
                    }
                    
                    // 2. ì™¸í™”í˜„í™©
                    if (workbook.SheetNames.includes('ì™¸í™”í˜„í™©')) {
                        const sheet = workbook.Sheets['ì™¸í™”í˜„í™©'];
                        const jsonData = XLSX.utils.sheet_to_json(sheet);
                        dashboardData.fxPosition = jsonData.map(row => ({
                            date: parseExcelDate(row['ë‚ ì§œ']),
                            balance: parseFloat(row['ì”ì•¡']) || 0,
                            avgRate: parseFloat(row['í‰ê· ë‹¨ê°€']) || 0,
                            marketRate: parseFloat(row['ë‹¹ì¼í™˜ìœ¨']) || parseFloat(row['ë‹¹ì¼ í™˜ìœ¨']) || 0
                        })).filter(row => row.date && !isNaN(row.date.getTime()) && row.balance > 0);
                    }
                    
                    // 3. ì™¸ìƒëŒ€ê¸ˆ ìƒì„¸ + í™˜ì°¨ì†ìµ ê³„ì‚° (ë‚ ì§œë³„ ì§‘ê³„ + ì—…ì²´ë³„ ìƒì„¸)
                    if (workbook.SheetNames.includes('ì™¸ìƒëŒ€ê¸ˆ ìƒì„¸')) {
                        const paymentSheet = workbook.Sheets['ì™¸ìƒëŒ€ê¸ˆ ìƒì„¸'];
                        const paymentData = XLSX.utils.sheet_to_json(paymentSheet);
                        
                        // ë‚ ì§œë³„ ìš°ë¦¬ í‰ê· ë‹¨ê°€ ë§µ ìƒì„±
                        const fxRateMap = new Map();
                        dashboardData.fxPosition.forEach(fx => {
                            fxRateMap.set(fx.date.getTime(), fx.avgRate);
                        });
                        
                        // ê°œë³„ ê³„ì‚°
                        const individualPayments = paymentData.map(row => {
                            const paymentDate = parseExcelDate(row['ë‚ ì§œ']);
                            const amountUSD = parseFloat(row['ì™¸ìƒëŒ€']) || 0;
                            const vendorRate = parseFloat(row['ì™¸ìƒëŒ€ ë§¤ì… í‰ê· ë‹¨ê°€']) || 0;
                            
                            let ourRate = null;
                            const sortedDates = Array.from(fxRateMap.keys()).sort((a, b) => b - a);
                            for (const date of sortedDates) {
                                if (date <= paymentDate.getTime()) {
                                    ourRate = fxRateMap.get(date);
                                    break;
                                }
                            }
                            
                            const fxGainLoss = ourRate ? amountUSD * (vendorRate - ourRate) : 0;
                            
                            return {
                                date: paymentDate,
                                vendor: row['ë§¤ì…ì²˜'] || '',
                                amountUSD: amountUSD,
                                ourAvgRate: ourRate || 0,
                                vendorRate: vendorRate,
                                fxGainLoss: fxGainLoss
                            };
                        }).filter(p => p.date && !isNaN(p.date.getTime()) && p.amountUSD > 0);
                        
                        // ë‚ ì§œë³„ë¡œ ì§‘ê³„
                        const paymentsByDate = new Map();
                        individualPayments.forEach(p => {
                            const dateStr = p.date.toISOString().split('T')[0];
                            if (!paymentsByDate.has(dateStr)) {
                                paymentsByDate.set(dateStr, []);
                            }
                            paymentsByDate.get(dateStr).push(p);
                        });
                        
                        dashboardData.payments = Array.from(paymentsByDate.entries()).map(([dateStr, payments]) => {
                            const totalUSD = payments.reduce((sum, p) => sum + p.amountUSD, 0);
                            const weightedOurRate = payments.reduce((sum, p) => sum + p.amountUSD * p.ourAvgRate, 0) / totalUSD;
                            const weightedVendorRate = payments.reduce((sum, p) => sum + p.amountUSD * p.vendorRate, 0) / totalUSD;
                            const totalFxGainLoss = payments.reduce((sum, p) => sum + p.fxGainLoss, 0);
                            
                            // ì—…ì²´ë³„ ìƒì„¸ ë¦¬ìŠ¤íŠ¸
                            const vendors = payments.map(p => ({
                                vendor: p.vendor,
                                amountUSD: p.amountUSD,
                                vendorRate: p.vendorRate,
                                fxGainLoss: p.fxGainLoss
                            }));
                            
                            return {
                                date: new Date(dateStr),
                                totalUSD: totalUSD,
                                ourAvgRate: weightedOurRate,
                                vendorAvgRate: weightedVendorRate,
                                fxGainLoss: totalFxGainLoss,
                                vendorCount: payments.length,
                                vendors: vendors
                            };
                        });
                    }
                    
                    renderDashboard();
                    document.getElementById('updateTime').textContent = 'ìµœì¢… ì—…ë°ì´íŠ¸: ' + new Date().toLocaleString('ko-KR');
                    showLoading(false);
                } catch (err) {
                    alert('íŒŒì¼ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + err.message);
                    showLoading(false);
                }
            };
            
            reader.readAsArrayBuffer(file);
        }

        function renderDashboard() {
            const content = document.getElementById('content');
            
            if (dashboardData.dailyBalance.length === 0 && dashboardData.fxPosition.length === 0) {
                return;
            }
            
            const latestKRW = dashboardData.dailyBalance.length > 0 
                ? dashboardData.dailyBalance[dashboardData.dailyBalance.length - 1].balance 
                : 0;
            
            const latestFX = dashboardData.fxPosition.length > 0

        function parseExcelDate(value) {
            if (!value) return null;
            
            if (value instanceof Date) return value;
            
            if (typeof value === 'number' || /^\d+(\.\d+)?$/.test(value)) {
                const serial = parseFloat(value);
                if (serial > 40000) {
                    const excelEpoch = new Date(1899, 11, 30);
                    const date = new Date(excelEpoch.getTime() + serial * 86400000);
                    return new Date(date.getFullYear(), date.getMonth(), date.getDate());
                }
            }
            
            if (typeof value === 'string') {
                const match = value.match(/^(\d{4})-(\d{2})-(\d{2})/);
                if (match) {
                    return new Date(parseInt(match[1]), parseInt(match[2]) - 1, parseInt(match[3]));
                }
                const date = new Date(value);
                if (!isNaN(date.getTime())) return date;
            }
            
            return null;
        }
